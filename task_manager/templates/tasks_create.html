{% extends 'base.html' %}
{% load i18n %}
{% load bootstrap4 %}

{% block content %}
    <div class="container wrapper flex-grow-1">
        <h1>{% translate "Создание задачи" %}</h1>
        <br>
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form%}
            {% buttons %}
                <button type="submit" class="btn btn-primary">
                    {{ btn }}
                </button>
            {% endbuttons %}
        </form>
    </div>
{% endblock %}
